<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hand Gesture Recognition âœ‹</h1>
        <p>Upload a hand image to identify the gesture</p>
        
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Identify Gesture</button>
        </form>

        {% if prediction %}
        <div class="result">
            <img src="{{ img_url }}" alt="Uploaded Gesture">
            <h2>Result: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
